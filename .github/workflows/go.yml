name: Go
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: golang:latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          set-safe-directory: "*"
      - name: Build
        run: go build -v ./...
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container:
      image: golang:latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install tools
        run: make install
      - name: Lint
        run: make lint
  generate:
    name: Regenerate files
    runs-on: ubuntu-latest
    container:
      image: golang:latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          set-safe-directory: "*"
      - run: git checkout HEAD^
      - name: Install tools
        run: make install && go mod tidy
      - name: Regenerate files
        run: make generate
      - name: Check for a diff
        run: git diff --exit-code
